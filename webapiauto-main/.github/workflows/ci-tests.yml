name: CI Tests (Windows)

# Trigger workflow saat push atau PR ke main
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      # 1. Checkout kode
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Setup JDK (sesuaikan versi project kamu, misal Java 17)
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. Jalankan Gradle build via gradlew.bat
      - name: Build project
        run: gradlew.bat clean build

      # 4. (Opsional) Upload hasil test
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: app\build\test-results